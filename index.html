<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dad's Completely Unhinged Xmas List</title>

  <style>
    :root {
      --bg: #050816;
      --accent: #ff4d4d;
      --accent2: #00ffc6;
      --text: #fdfdfd;
      --card: rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1b2948 0, #050816 50%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Snow effect */
    .snow {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.8) 50%, transparent 50%),
        radial-gradient(3px 3px at 80% 30%, rgba(255,255,255,0.8) 50%, transparent 50%),
        radial-gradient(2px 2px at 50% 80%, rgba(255,255,255,0.8) 50%, transparent 50%);
      background-size: 200px 200px;
      animation: snow 8s linear infinite;
      z-index: 1;
    }

    @keyframes snow {
      from { transform: translateY(-10px); }
      to { transform: translateY(10px); }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 5;
      background: rgba(5, 8, 22, 0.9);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .nav {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-title {
      font-weight: 700;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-title span {
      font-size: 1.5rem;
    }

    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--text);
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .nav-links a:hover {
      opacity: 1;
      color: var(--accent2);
    }

      position: relative;
      z-index: 2;
    }
